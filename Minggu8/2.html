<script>
		var vid = document.getElementById("myVideo");
		function playVid() {
			vid.play();
			vid.loop = true;
		}
		function pauseVid() {
			vid.pause();
		}
		function duration() {
			alert(vid.duration);
		}
		function controlOn(){
			vid.controls = true;
			vid.load();
		}
		function controlOf(){
			vid.controls = false;
			vid.load();
		}
    </script>
