<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="HomeV2.css">
</head>
<body>
    <header>
        <div class="gsce">GSCEx Racing Academy</div>
        <div class="drop">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <nav class="navbar">
            <ul>
                <li>
                    <a href="" class="active">Home</a>
                </li>
                <li>
                    <a href="https://gsceid.liveracers.com/Live" target="_blank">Live Timing</a>
                </li>
                <li>
                    <a href="">Calendar</a>
                </li>
                <li>
                    <a href="">Championship</a>
                </li>
                <li>
                    <a href="">Drivers</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
    <section class="timer">
    <p id="sesilanjut"></p>
    <p id="status">Menuju Event Selanjutnya</p>
    <a href="https://gsceid.liveracers.com/Live" target="_blank">GSCEx Season 11 Pre-Season Testing</a>
    </section>

    <div class="join">
        <span id="x">Join Us!</span>
    </div>
    <a href="" target="_blank" class="discord">Discord</a>>

    </main>



    <script>
        drop = document.querySelector(".drop");
        drop.onclick = function () {
            navbar = document.querySelector(".navbar");
            navbar.classList.toggle("active");
            section = document.querySelector(".timer");
            section.classList.toggle("active");
        }

        expand = document.querySelector(".join");
        expand.onclick = function () {
            ubah = document.querySelector(".join");
            ubah.classList.toggle("active");
            if (expand.classList.contains("active")) {
            document.getElementById("x").innerHTML = "&#10006;";
            }
            else {
                document.getElementById("x").innerHTML = "Join Us!"
            }
            muncul = document.querySelector(".discord");
            muncul.classList.toggle("active");
        }

        

        

    </script>
    <script src="time.js"></script>
</body>
</html>
